<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KubeVela - Make shipping applications more enjoyable.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="static/vue.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


</head>

<body>
    <nav>
        <ul>
            <a href="#/">Home</a>
            <!-- <li>Language<ul>
                    <li><a href="#/zh-cn/introduction.md">中文</a></li>
                    <li><a href="#/en-us/introduction.md" class="active">English</a></li>
                </ul>
            </li> -->
        </ul>
    </nav>
    <div id="app">Loading ...</div>
    <script type="text/javascript">
        window.$docsify = {
            name: 'KubeVela',
            repo: 'https://github.com/oam-dev/kubevela',
            logo: '/static/logo.svg',
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            relativePath: true,
            coverpage: true,
            autoHeader: true,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            loadNavbar: false, // IMPORTANT
            changelog: 'CHANGELOG.md', // path of your changelog, it can be remote as well
            homepage: 'en-us/introduction.md',
            search: {
                placeholder: {
                    '/': 'Type to search',
                    '/zh-cn/': '搜索',
                    '/en-us/': 'Type to search'
                },
                noData: {
                    '/': 'No Results',
                    '/zh-cn/': '找不到结果',
                    '/en-us/': 'No Results'
                }
            },
            share: {
                reddit: true,
                linkedin: true,
                facebook: true,
                twitter: true,
                whatsapp: true,
                telegram: true,
            },
            pagination: {
                previousText: 'Prev',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
            tabs: {
                persist: true,      
                sync: true,      
                theme: 'classic', 
                tabComments: true,      
                tabHeadings: true      
            },
            plugins: [
                function (hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://github.com/oam-dev/kubevela">KubeVela</a> &copy;2020 - 2020.</span>',
                        '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function (html) {
                        return html + footer
                    })
                }
            ]
        }

    </script>
    <script src="static/docsify.min.js"></script>
    <script src="static/search.js"></script>
    <script src="static/zoom-image.js"></script>
    <script src="static/docsify-share.min.js"></script>
    <script src="static/docsify-pagination.min.js"></script>
    <script src="static/docsify-changelog-plugin.js"></script>
    <script src="static/prism-bash.min.js"></script>
    <script src="static/prism-go.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
